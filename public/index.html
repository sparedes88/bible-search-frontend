    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Use a try-catch to avoid console errors if Firebase isn't initialized
        try {
          // Check if Firebase is available from your app's initialization
          if (typeof firebase !== 'undefined') {
            console.log('Firebase SDK loaded successfully');
          } else {
            console.log('Firebase is not available in global scope - this is expected when using Firebase SDK in modules');
          }
        } catch (e) {
          console.log('Firebase check skipped - module-based initialization is used instead');
        }
      });
